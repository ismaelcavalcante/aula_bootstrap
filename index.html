<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Minha página</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img src="img/globallabs.jpg" alt="GlobalLabs" width="100px">
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#quemsomos">Quem somos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#parceiros">Parceiros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#servicos">Serviços</a>
          </li>
      </div>
    </nav>

    <section id="quemsomos">
      <div class="container-fluid quem-somos text-center margin">
        <h3 class="margin">Quem Somos</h3>
        <img src="img/team1.jpg" class="rounded-circle"  alt="Time" width="400" height="400">
        <h3>Somos um time comprometido com os resultados</h3>
      </div>
    </section>

    <section id="parceiros">
      <div class="container-fluid parceiros text-center margin">
        <h3 class="margin">Parceiros</h3>
          <div class="container">
            <div class="row">
              <div class="col-lg-4">
                <img src="img/parceiro1.png" class="rounded-circle"  alt="Parceiro" width="200" height="200">
              </div>
              <div class="col-lg-4">
                <img src="img/parceiro2.png" class="rounded-circle"  alt="Parceiro" width="200" height="200">
              </div>
              <div class="col-lg-4">
                <img src="img/globallabs.jpg" class="rounded-circle"  alt="Parceiro" width="200" height="200">
              </div>
            </div>
          </div>
      </div>
    </section>

    <section id="servicos">
      <div class="container-fluid servicos text-center margin">
        <h3 class="margin">Serviços</h3>
          <div class="container">
            <div class="row">
              <div class="col-lg-6">
                <p>Nossos serviços para dispositivos Mobile estão entre os melhores do mercado.</p>
                <img src="img/mobile.jpg" class="rounded-circle"  alt="Mobile" width="400" height="400">
              </div>
              <div class="col-lg-6">
                <p>Nossos serviços para Web estão entre os melhores do mercado.</p>
                <img src="img/web.jpg" class="rounded-circle"  alt="Web" width="400" height="400">
              </div>
            </div>
          </div>
      </div>
    </section>

    <footer class="container-fluid text-center bg-footer margin">
      <p>Desenvolvido por Ismael Cavalcante</p>
    </footer>

  </body>
</html>
